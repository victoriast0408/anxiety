<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.2); /* Almost transparent */
            color: #fff; /* White text for the container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%; /* Responsive width */
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .auth-container h1 {
            margin-bottom: 1.5rem;
            color: white; /* White text for "Авторизація" */
        }
        #auth-form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center input fields horizontally */
            width: 100%;
        }
        #auth-form input {
            width: 100%;
            max-width: 350px; /* Ensure inputs don't exceed container width */
            padding: 0.8rem;
            margin: 1rem 0; /* Adjusted margin to center inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center; /* Center text in input fields */
        }
        .auth-container button {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
        .auth-container button:hover {
            background-color: #fc25ad;
        }
        .auth-container a {
            color: white; /* White text for "Де взяти код?" */
            text-decoration: none;
            display: block;
            margin-top: 1.5rem;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
        .info-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #fff; /* White text for the info text */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизація</h1>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Введи свій email" required>
            <input type="text" id="code" placeholder="Введи код з листа про реєстрацію" required>
            <button type="submit">Увійти</button>
        </form>
        <a href="#" id="info-link">Де взяти код?</a>
        <p class="info-text" id="info-text" style="display: none;">
            Код було надіслано на твою електронну пошту після реєстрації. Якщо ти не отримала код, напиши про це: info.alpacastudio@gmail.com.
        </p>
    </div>
    <script>
        document.getElementById('info-link').addEventListener('click', (event) => {
            event.preventDefault();
            document.getElementById('info-text').style.display = 'block';
        });
    </script>
</body>
</html>
